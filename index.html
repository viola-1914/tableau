<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
            <tr>
                <th>Produit</th>
            <th>Prix</th>
        </tr>
         </thead>
        <tbody id="liste-achats">

        </tbody>

            <tfoot>
                <tr>
                <td>Total</td>
                <td id="Total-prix">0</td>
                </tr>
            </tfoot>
       
      </table>
      <form >
        <h3> Ajouter produit</h3>

        <div class="item"><input type="text" placeholder="Nom du produit" id="produit" />
        <i class="fa-solid fa-money-bill"></i></div>
        <div class="item"><input type="number" placeholder="Prix du produit" id="prix" />
        <i class="fa-solid fa-circle-info"></i>
    </div>
        <button type="submit" id="ajouter">Ajouter</button>
      </form>
    </div>
  </body>
</html>
